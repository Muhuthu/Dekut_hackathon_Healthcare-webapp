<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%extends 'index.html'%}

    {% block title%}Register - iCarePulse{% endblock%}
</head>
<body>
    {% block content%}
    <section class="form">
        <div class="form-section">
            <div class="wrapper active">
                <span class="icon-close">
                    <img src="{{ url_for('static', filename='img/cross.png') }}" alt="Example Image">
                </span>
                <div class="form-box register">
                    <h2>Register</h2>
                    <form form method="Post">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="">
                            <label for="username">Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
                            <label for="emial">Email</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" class="form_control" id="password_1" name="password_1">
                            <label for="password_1">Password</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" class="form_control" id="password_2" name="password_2">
                            <label for="password_2"> Confirm Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label ><input type="checkbox">I agree to the terms &amp; conditions</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" value="Register" class="btn">Register</button>
                        <div class="login-register">
                            <p>Already have an account? <a href="{{ url_for('auth.login')}}" class="login-link">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    {% endblock %}
</body>
</html>
