<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {%extends 'index.html'%}
    {% block title%}Login - iCarePulse{% endblock%}
</head>
<body>
    {% block content%}
    <section class="form">
        <div class="form-section">
            <div class="wrapper">
                <span class="icon-close active">
                    <img src="{{ url_for('static', filename='img/cross.png') }} " class="closeImg active">
                </span>
                <div class="form-box login">
                    <h2>Login</h2>
                    <form method="POST">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="text" class="form-control" id="username" name="username">
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" class="form-control" id="password" name="password">
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label ><input type="checkbox">Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" value="Log In" class="btn">Login</button>
                        <div class="login-register">
                            <p>Don't have an account? <a href="{{ url_for('auth.register')}}" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </section>
    {% endblock %}
    <script src="../static/js/login.js"></script>
</body>
</html>
